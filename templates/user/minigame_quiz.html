<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../static/css/style.css">
    <title>ミニゲーム</title>
    </head>
    
<body class="user">
        <img class="gazo" src="{{ new_str }}">
        
        <div class="right-game">
            <form action="{{ url_for('minigame') }}" method="get">
                <input type="hidden" name="quiz_id" value="{{ quiz_id }}">
                <input type="hidden" name="now_s" value="{{now_s}}">
                <a class="f_game">
                <input type="radio" name="q1" value="1" required> １&nbsp;
                <input type="radio" name="q1" value="2"> ２&nbsp;
                <input type="radio" name="q1" value="3"> ３&nbsp;
                <input type="radio" name="q1" value="4"> ４&nbsp;
                </a>
                <input type="submit" id="attack" value="解答する" class="nanaka">
            </form>
        </div>

        <form action="{{ url_for('minigame_ok') }}" method="post">
            <input  class="bakemono" type="submit" value="ゲームを終わる">
        </form>
        <!-- <a href="{{ url_for('minigame_ok') }}"  class="Bbule">ゲームを終わる</a> -->

</body>
</html>
